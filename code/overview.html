<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualizing Error in Materials Informatics </title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <!-- <script type="text/javascript" src="bower_components/d3-tip/index.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.9.0/d3-legend.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>

<body>
<h2>Visualizing Error in Materials Informatics</h2>
<div id = "daddy" class = "wrapper">
    <!-- Residual_Chart -->
    <div id = "Info_Box" class = "view">
        <span id="infoBox"></span>
    </div>

    <!-- Periodic_Table_Chart  -->
    <div id="Periodic_Table_Chart" class="view">
            <h3>Periodic Table </h3>
    </div>


    <!--  Act_Vs_Pre_Chart -->
    <div id = "Act_Vs_Pre_Chart" class = "view">
            <h6>Actual Value VS Predict Value</h6>
    </div>

    <!-- Line_chart -->
    <div id = "Line_chart" class = "view">
            <h3>Line Graph</h3>
    </div>


    <!-- TSNE_Chart -->
    <div id = "TSNE_Chart" class = "view">
        <div><h6>TSNE_Chart</h6></div>
            <div id="Buttons" class = "view"></div>
            <div id = "TSNE_plot" class = "view"></div>
    </div>

</div>


<script type="application/javascript" src="js/line_graph.js"></script>
<script type="application/javascript" src="js/TSNE.js"></script>
<script type="application/javascript" src="js/info.js"></script>
<script type="application/javascript" src="js/Act_Vs_Pre.js"></script>
<script type="application/javascript" src="js/periodic_table.js"></script>
<script type="application/javascript" src="js/script.js">

</script>
</body>
</html>
